<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
    <title>Game Over</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Game</title>
    <link rel="icon" type="image/x-icon" href="favicon-32.ico" sizes="any">
    <link rel="stylesheet" href="css/game-over.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


<meta name="theme-color" content="#ff8c8c">
</head>
<body>
    <div class="game-over-container">
        <h1 class="game-over-title">Game Over</h1>
        <p id="scoreDisplay" class="score">Loading score...</p>
        <a href="https://110018-7.web.fhgr.ch/game" class="play-again-btn">Play Again</a>
        <br>

        <form id="scoreForm">
            <input type="text" id="playerName" name="playerName" placeholder="Dein Name"><br>
            <button type="submit">Score Speichern</button>
        </form>

     


<a href="https://110018-7.web.fhgr.ch/" class="btn btn-primary">Menu</a>
<br>


    </div>



    <script>
      
      document.addEventListener('DOMContentLoaded', () => {
        const lastScore = localStorage.getItem('lastScore');
        const scoreDisplay = document.getElementById('scoreDisplay');
        
        scoreDisplay.textContent = `Punkte: ${lastScore}`;
        localStorage.removeItem('lastScore');


        document.getElementById('scoreForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const playerName = document.getElementById('playerName').value;

     
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "php/submit_score.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    alert('Score hinzugef√ºgt!');
                }
            }
            xhr.send(`playerName=${encodeURIComponent(playerName)}&playerScore=${encodeURIComponent(lastScore)}`);
        });
    });
    </script>






</body>
</html>
